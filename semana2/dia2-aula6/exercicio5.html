<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Inscrição Future4</h1>
  
  <div>
    <h2>Requisitos</h2>
    <p>Para se inscrever na F4, você deve:</p>
    <ul>
      <li>Ter mais de 18 anos</li>
      <li>Estar disponível das 08h às 17h, de segunda a sexta</li>
      <li>Conseguir se sustentar durante toda a duração do curso</li>
    </ul>
  </div>

  <div>
    <h2>Formulário</h2>
    <form action="https://www.google.com.br">
      <div>
          <label for="nome">Nome: </label>
          <br>
          <input type="text" id="nome" name="nome">
      </div>

      <div>
          <label for="idade">Idade: </label>
          <br>
          <input type="text" id="idade" name="idade">
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>



</body>
</html>
